<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابات بسيطة</title>
    <script>
        function calculate() {
            // الحصول على الرقم المدخل
            const input = document.getElementById('inputNumber').value;
            const number = parseFloat(input);

            // التحقق من صحة الإدخال
            if (isNaN(number)) {
                document.getElementById('result').innerText = 'الرجاء إدخال رقم صحيح';
                return;
            }

            // إجراء الحسابات
            const multiplied = number * 2;
            const divided = multiplied / 100;
            const result = divided - number;

            // عرض النتيجة
            document.getElementById('result').innerText = `النتيجة: ${result}`;
        }
    </script>
</head>
<body>
    <h1>تطبيق حسابات بسيطة</h1>
    <label for="inputNumber">أدخل الرقم:</label>
    <input type="number" id="inputNumber" step="any">
    <button onclick="calculate()">احسب</button>
    <p id="result"></p>
</body>
</html>
